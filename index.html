<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body{margin:0 auto;max-width:1200px;padding:10px;text-align:center}
        #game{width:100%;height:600px;border:0;margin:10px 0}
        button{padding:8px 16px;margin:5px;cursor:pointer}
    </style>
</head>
<body>
    <h1>Snake Game Unblocked</h1>
    <div id="game"></div>

    <script>
        // 多个备用游戏源
        const games = [
            'https://slither.io',
        ];

        let currentIndex = 0;

        function loadGame(index) {
            const gameContainer = document.getElementById('game');
            const iframe = document.createElement('iframe');
            
            iframe.src = games[index];
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = 'none';
            iframe.allowFullscreen = true;
            
            // 错误处理：如果加载失败，自动切换到下一个源
            iframe.onerror = () => {
                currentIndex = (currentIndex + 1) % games.length;
                loadGame(currentIndex);
            };

            gameContainer.innerHTML = '';
            gameContainer.appendChild(iframe);
        }

        function switchGame() {
            currentIndex = (currentIndex + 1) % games.length;
            loadGame(currentIndex);
        }

        // 初始加载
        loadGame(0);
    </script>

</body>
